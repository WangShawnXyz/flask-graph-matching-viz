{% extends "base.html"%}
{% block content %}
    <div id="files_list">

      {% for file  in files_list %}
      - {{  file }}
      <a href="{{ url_for('open_file', filename=file) }}">open</a>
      <a href="{{ url_for('delete_file', filename=file) }}">del</a><br>
      {% endfor %}
      {% if files_list.__len__() == 0  %}
        <p>There are nothing.</p>
      {% endif %}

    </div>
    <div id="overview">
      {% if overview %}
        <p>{{overview}}</p>
      {% endif %}
    </div>

{% endblock %}
